<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link href="homework.css" rel="stylesheet" />
    <script src="homework.js" defer></script>
</head>
<body>
    <fieldset class="fs1">
        <legend class="lg1">Form Check</legend>
        <div class="st1">
            <label for="name1" class="t1">姓名:</label>
            <input type="text" name="name" id="name1" placeholder="請輸入姓名" onblur="checkName();" />
            <span id="span1"></span>
            <br />
            <label class="lb1">(1.不可空白 2.至少兩個字以上 3.必須全部為中文字)</label>
        </div>
        <div class="st1">
            <label for="pass1" class="t1">密碼:</label>
            <input type="password" name="password" id="pass1" placeholder="請輸入密碼" onblur="checkPwd();"/>
            <span id="span2"></span>
            <br />
            <label class="lb1">(1.不可空白 2.至少6個字且必須包含英數字、特殊字元[!@#$%^&*])</label>
        </div>
        <div class="st1">
            <label for="date1" class="t1">日期:</label>
            <input type="text" name="date" id="date1" placeholder="請輸入日期" onblur="checkDate();"/>
            <span id="span3"></span>
            <br />
            <label class="lb1">格式:西元年/月/日(yyyy/mm/dd)</label>
        </div>
    </fieldset>
</body>
</html>
