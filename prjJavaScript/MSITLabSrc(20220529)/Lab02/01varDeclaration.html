<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)

        
        //1.var變數宣告
        var a;

        //定義初始值
        a = 10;

        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;

        //顯示變數值
        console.log("a = " + a);
        console.log(a);

        //let變數宣告
        if (true) {
            var age = 25;
            console.log("in="+age);
        }
        console.log("out="+age)
        //const變數宣告
        const pi = 3.1416;
        //pi = 3.14159;

        //樣板字面值(Template Literals)(
        console.log(`PI=${pi}`);
            
        //跳脫字元
        console.log("\"a+b\"");
        console.log("\\a+b\\");
        console.log("\x41\x42\x61\x40\x24");
        console.log("\u4e00\u4e01\u2303\u3403");
            
    </script>
</body>
</html>
