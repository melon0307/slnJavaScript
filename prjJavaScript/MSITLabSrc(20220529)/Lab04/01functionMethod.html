<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01functionMethod.html</title>
</head>
<body>
    <script>
        //==========定義函數==================
        //方法一函數宣告，定義帶參數的函數
        function fAdd1(a, b) {
            return (a + b);
        }



        //==========函數呼叫==================
        //呼叫帶參數的函數
        console.log(`fAdd1(10,20)=${fAdd1(10, 20)}`);
        console.log(`fAdd1(10)=${fAdd1(10)}`);//NaN
        console.log(`fAdd1(10,20,30)=${fAdd1(10, 20, 30)}`);//多的帶入30自動忽略


        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        //預設參數值(ES6)
        function fAdd2(a, b = 100) {
            return (a + b);
        }
        console.log(`fAdd2(10)=${fAdd2(10)}`);


        //==========定義函數==================
        //方法二暱名函數
        let f1 = function (x, y) {
            return x + y;
        }
        console.log(`f1(10,100)=${f1(10, 100)}`);




        //==========定義函數==================
        //方法三箭頭函數(arrow function)
        let f2 = (x, y) => {
            return x + y;
        }
        console.log(`f2(10,20)=${f2(10, 20)}`);

        //函數沒有參數
        let f3 = () => {
            return 1000;
        }
        console.log(`f3()=${f3()}`);

        //如果statement 只有一行，return 和 {} 可省略
        let f4 = (x, y) => x + y;

        console.log(`f4(50,150)=${f4(50, 150)}`);

        //只有一個參數，()可省略
        let f5 = x => x + 500;
        console.log(`f5(10)=${f5(10)}`);

        //列印
        console.log(`fAdd1 =${fAdd1}`);
        console.log(`f1 =${f1}`);
        console.log(`f3 =${f3}`);
        console.log(`f4 =${f4}`);
        console.log(`f5 =${f5}`); //若呼叫函數沒加上()，則為顯示其內容        

    </script>
</body>
</html>
