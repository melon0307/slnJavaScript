<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>03DateObject.html</title>
</head>
<body>
    <script>
        //建立日期物件語法 1
        let d = new Date();//now
        console.log(d);

        //建立日期物件語法 2
        d = new Date("2022-06-08");//預設8點
        console.log(d);
        d = new Date("2022-06-08T09:11");
        console.log(d);
        d = new Date("2022-06-08T09:11");
        console.log(d);
        d = new Date("2022/06/08 9:12");
        console.log(d);
        d = new Date("2022/06/08 09:12");
        console.log(d);
        d = new Date("2022/06/08 09:12:35 pm");
        console.log(d);

        //建立日期物件語法 3
        d = new Date("2022/06/31");//2022/07/01
        console.log(d);
        d = new Date("2022/06/32");//Invalid Date
        console.log(d);
        d = new Date(2022, 5, 31);//2022/07/01
        console.log(d);
        d = new Date(2022, 5, 32);//2022/7/02 此格式為萬年曆(先把日期參數轉換成毫秒，再從1970/1/1 00:00:00加起)
        console.log(d);

        let theYear = d.getFullYear() - 1911;
        let theMonth = d.getMonth() + 1;
        let theDate = d.getDate();
        // console.log(d);
         console.log(`民國${theYear}年${theMonth}月${theDate}日`);

        strobj = new String("2022/06/08");
        console.log(strobj.split('/'));
    </script>
</body>
</html>
